<div ng-controller="SettingsNetworkCtrl as settingsNetworkCtrl">

	<div class="b-workspace__header">
		<div ng-include="'subutai-app/common/partials/login-header.html'"></div>

		<h1 class="b-title"><span class="b-title_breadcrumbs">Network Settings</span></h1>
	</div>

	<div class="b-workspace__content">
		<div class="b-workspace-content__row">
			<div class="b-main-table-border" style = "width: 500px">
				<table class="b-main-table b-main-table_with-header" style = "width: 500px" align = "center">
				    <tr>
						<th>External IP Interface&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>Name of interface containing external host IP</label></div>"></i></th>
						<td style = "padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsNetworkCtrl.config.externalIpInterface" required></td>
				    </tr>
				    <tr>
						<th>Open HTTP Port&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>Open HTTP port used for UI</label></div>"></i></th>
						<td style = "padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsNetworkCtrl.config.openPort" required></td>
					</tr>
					<tr>
						<th>SSL Port&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>SSL port for all Management-Console communications</label></div>"></i></th>
						<td style = "padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsNetworkCtrl.config.securePortX1" required></td>
					</tr>
					<tr>
						<th>SSL Mutual Port&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>Peer2Peer communication port</label></div>"></i></th>
						<td style = "padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsNetworkCtrl.config.securePortX2" required></td>
					</tr>
					<tr>
						<th>Reserved SSL Port&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>Reserved SSL port for all Management-Console communications</label></div>"></i></th>
						<td style = "padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsNetworkCtrl.config.securePortX3" required></td>
					</tr>
          			<tr>
            			<th>Reserved HTTP Port&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>Reserved HTTP port used for UI</label></div>"></i></th>
            			<td style = "padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsNetworkCtrl.config.specialPortX1" required></td>
          			</tr>
				</table>
			</div>
			<button
					class="b-btn b-btn_green g-left g-margin-bottom"
					ng-click="settingsNetworkCtrl.updateConfig()"
					style = "margin-top: 15px">
				<i class="fa fa-floppy-o"></i>&#160;&#160;Save
			</button>
		</div>
	</div>
</div>
