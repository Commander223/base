<div class="b-popup b-popup_min">
	<div class="b-popup__header">
		Create peer
		<a href ng-click="closeThisDialog()">
			<img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/>
		</a>
	</div>
	<form ng-submit="peerRegistrationPopupCtrl.addPeer(newPeer)">								
		<div class="b-popup__body">

			<div class="popup-body-box">
				<label class="b-popup-body-label">Enter IP</label>
				<input type="text" 
					id="subt_input__peer-ip" 
					class="b-popup-body-input b-popup-body-input_box" 
					ng-model="newPeer.ip" required>
				<div class="clear"></div>
			</div>

			<div class="popup-body-box">
				<label class="b-popup-body-label">Key phrase</label>
				<input type="text" 
					id="subt_input__peer-key-phrase" 
					class="b-popup-body-input b-popup-body-input_box" 
					ng-model="newPeer.keyphrase" required>
				<div class="clear"></div>
			</div>

		</div>

		<div ng-show="peerRegistrationPopupCtrl.operationChallenge">

			<div style="display: none">
				<textarea class="b-form-input b-form-input_full b-form-input_textarea bp-sign-input bp-sign-challenge"
									data-challenge="approve-register"
									ng-model="peerRegistrationPopupCtrl.operationChallenge"
									ng-change="peerRegistrationPopupCtrl.allowSubmit()"
									style="width: 420px; height: 160px; font-family: monospace;">
				</textarea>
			</div>

			<div class="b-popup__footer" ng-show="peerRegistrationPopupCtrl.challengeSigned">
				<button class="b-btn b-btn_green g-right" type="submit" id="subt_button__create-peer">
					Create
				</button>
				<div class="clear"></div>
			</div>
		</div>
	</form>
</div>
