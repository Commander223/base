<div class="b-workspace-content b-workspace-content_border">
	<div class="b-workspace-content__row">
		<div class="b-main-table-border" style = "width: 500px">
			<table class="b-main-table b-main-table_with-header" style="width: 500px" align="center">
				<tr>
					<th>Global Kurjun URLs&#160;&#160;<i class="fa fa-question" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>Templates repository URLs from which templates are pulled</label></div>"></i></th>
					<td style="padding-right: 18px; width: 300px">
						<div ng-repeat="url in settingsKurjunCtrl.config.globalKurjunUrls track by $index">
							<input class="b-form-input b-form-input_full" type="text" ng-model="settingsKurjunCtrl.config.globalKurjunUrls[$index]" required style="display: inline; width: 280px; margin-top: 5px; margin-bottom: 5px"><i class="fa fa-times"
																												 ng-click="settingsKurjunCtrl.removeUrl ($index)"
																												 style="width: 10px; float: right; margin-top: 13px; cursor: pointer"></i>
						</div>
						<button class="b-btn b-btn_green" ng-click="settingsKurjunCtrl.addUrl()"><i class="fa fa-plus"></i>&#160;&#160;Add
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
