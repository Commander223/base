<div class="b-popup b-popup_min">
	<div class="b-popup__header">
		Create template from container {{ containerViewCtrl.editingContainer.containerName }}
		<a href ng-click="closeThisDialog()">
			<img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/>
		</a>
	</div>

	<form ng-submit="containerViewCtrl.createTemplate(containerViewCtrl.editingContainer, isPrivate)">
		<div class="b-popup__body">

			<div class="popup-body-box b-popup-checkbox">
				<label class="b-popup-body-label" for="subt_checkbox__container-private-template">
					Create private template
				</label>
				<input type="checkbox"
							 id="subt_checkbox__container-private-template"
							 class="b-popup-checkbox__input"
							 ng-model="isPrivate">
				<div class="clear"></div>
			</div>

		</div>
		<div class="b-popup__footer">
			<button class="b-btn b-btn_green g-right" type="submit" >
				Create
			</button>
			<div class="clear"></div>
		</div>
	</form>
</div>
